<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css" />
		<title>Chat-App</title>
	</head>
	<body>
		<div class="main-div join-container">
			<form action="chat.html" class="form-style form-control">
				<h1 class="heading">Start Chatting !!</h1>
				<div class="form-control">
					<label class="label-style" for="username" >Username</label><br/>
					<input type="text" name="username" class="input-style" id="username" required/><br/>
				</div>
				<div class="form-control">
					<label class="label-style" for="room">Roomname</label><br/>
					<input type="text" class="input-style" id="room" name="room" required>
				</div>
				<div>
					<button type="submit" class="button-style">Start</button>
				</div>
			</form>			
		</div>
	</body>
</html>
